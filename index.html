<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="Celular na página do Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="/img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continuar como daviestrella6</a>

                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é daviestrella6?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas
                </span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
</body>

</html>
